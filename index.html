<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviatik-Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0077b6, #023e8a, #00b4d8);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  header {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 20px 40px;
    background: rgba(0,0,0,0.2);
    position: fixed;
    top: 0;
    z-index: 10;
  }

  header button {
    background: #00b4d8;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin-top: 100px;
  }

  input {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    width: 250px;
    font-size: 16px;
  }

  button.action {
    background: #00b4d8;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }

  .login-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(0,0,0,0.2);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<header>
  <button id="logoutBtn" style="display:none;">Logout</button>
</header>

<h1>Willkommen bei der Aviatik-Datenbank</h1>

<div class="login-box">
  <input type="email" id="email" placeholder="E-Mail">
  <input type="password" id="password" placeholder="Passwort">
  <button class="action" id="loginBtn">Login</button>
  <button class="action" id="registerBtn">Registrieren</button>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  // ===== Firebase Config =====
  const firebaseConfig = {
    apiKey: "AIzaSyBG_GCHduhL5CltwZen_rWGtOtdIQN-ee0",
    authDomain: "fluggeraete-972ab.firebaseapp.com",
    projectId: "fluggeraete-972ab",
    storageBucket: "fluggeraete-972ab.appspot.com",
    messagingSenderId: "274621550753",
    appId: "1:274621550753:web:e85a666461c1867808e0e0",
    measurementId: "G-TV3B9QN03R"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById('loginBtn');
  const registerBtn = document.getElementById('registerBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  // Registrierung
  registerBtn.addEventListener('click', () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    if(!email || !password) return alert("Bitte E-Mail und Passwort eingeben!");
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Registrierung erfolgreich!"))
      .catch(e => alert("Fehler: " + e.message));
  });

  // Login
  loginBtn.addEventListener('click', () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    if(!email || !password) return alert("Bitte E-Mail und Passwort eingeben!");
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "search.html"; // nach Login weiterleiten
      })
      .catch(e => alert("Fehler: " + e.message));
  });

  // Logout (sichtbar nur nach Login)
  logoutBtn.addEventListener('click', () => {
    signOut(auth);
  });

  // Auth-State Listener
  onAuthStateChanged(auth, user => {
    if(user){
      logoutBtn.style.display = "block";
    } else {
      logoutBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
