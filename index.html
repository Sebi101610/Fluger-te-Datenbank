<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Aviatik – Login</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #0b1c2d, #1e3c72);
    color: white;
    height: 100vh;
  }

  .top-right {
    position: absolute;
    top: 20px;
    right: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-box {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .box {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
  }

  input {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 250px;
  }
</style>
</head>
<body>

<div class="top-right">
  <button onclick="login()">Login</button>
</div>

<div class="login-box">
  <div class="box">
    <h1>Aviatik Datenbank</h1>
    <p>Bitte einloggen oder registrieren</p>
    <input type="email" placeholder="E-Mail">
    <input type="password" placeholder="Passwort">
    <button onclick="login()">Weiter</button>
  </div>
</div>

<script>
function login() {
  // Fake Login → Weiterleitung
  window.location.href = "loading.html";
}
</script>

</body>
</html>
