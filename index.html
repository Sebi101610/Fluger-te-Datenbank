<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviatik-Wikipedia-Datenbank</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #0077b6;
  }
  #search {
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    display: block;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  #results {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .card {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  .card img {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .card h2 {
    margin: 10px 0 5px;
    font-size: 18px;
    color: #023e8a;
  }
  .card p {
    font-size: 14px;
  }
  .card a {
    display: inline-block;
    margin-top: 10px;
    color: #0077b6;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Aviatik-Wikipedia-Datenbank</h1>
<input type="text" id="search" placeholder="Fluggerät suchen...">
<div id="results"></div>

<script>
const searchInput = document.getElementById('search');
const resultsDiv = document.getElementById('results');

// Funktion für Wikipedia-Abfrage
async function searchFlugzeug(query) {
  if(!query) return;
  const url = `https://de.wikipedia.org/w/api.php?action=query&format=json&prop=extracts|pageimages&exintro&titles=${encodeURIComponent(query)}&pithumbsize=300&origin=*`;

  try {
    const res = await fetch(url);
    const data = await res.json();
    const pages = data.query.pages;
    resultsDiv.innerHTML = '';

    for (let pageId in pages) {
      const page = pages[pageId];
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>${page.title}</h2>
        ${page.thumbnail ? `<img src="${page.thumbnail.source}" alt="${page.title}">` : ''}
        <p>${page.extract}</p>
        <a href="https://de.wikipedia.org/?curid=${page.pageid}" target="_blank">Mehr auf Wikipedia</a>
      `;
      resultsDiv.appendChild(card);
    }
  } catch (err) {
    console.error(err);
    resultsDiv.innerHTML = "<p>Fehler bei der Wikipedia-Abfrage.</p>";
  }
}

// Event Listener für Suche
searchInput.addEventListener('input', e => {
  const query = e.target.value.trim();
  if(query.length >= 2){
    searchFlugzeug(query);
  } else {
    resultsDiv.innerHTML = '';
  }
});
</script>

</body>
</html>
