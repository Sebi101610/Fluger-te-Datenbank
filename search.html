<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Fluggeräte Suche</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('https://raw.githubusercontent.com/DEINNAME/DEINREPO/main/patrouille-suisse.jpg')
              no-repeat center center fixed;
  background-size: cover;
  color: white;
}

h1 {
  text-align: center;
  margin: 20px;
  text-shadow: 2px 2px 6px black;
}

.search-box {
  text-align: center;
  margin-bottom: 20px;
}

input {
  padding: 10px;
  width: 300px;
  font-size: 1em;
}

table {
  width: 90%;
  margin: auto;
  border-collapse: collapse;
  background: rgba(0,0,0,0.7);
}

th, td {
  border: 1px solid white;
  padding: 10px;
  text-align: center;
}

th {
  background: rgba(0,120,255,0.8);
}

img {
  max-width: 150px;
}
</style>
</head>
<body>

<h1>Fluggeräte Datenbank</h1>

<div class="search-box">
  <input id="search" placeholder="z.B. F22, P-51, A380"
         onkeypress="if(event.key==='Enter')searchAircraft()">
</div>

<table id="table">
<tr>
  <th>Name</th>
  <th>Typ</th>
  <th>Hersteller</th>
  <th>Max. Gewicht</th>
  <th>Sitzplätze</th>
  <th>Max. Geschwindigkeit</th>
  <th>Bild</th>
</tr>
</table>

<script>
const specs = {
  "a380": ["Flugzeug","Airbus","575.000 kg","555","1020 km/h"],
  "f22": ["Kampfflugzeug","Lockheed Martin","29.000 kg","1","2410 km/h"],
  "p-51": ["Kampfflugzeug","North American","4.000 kg","1","700 km/h"],
  "segelflieger": ["Segelflugzeug","Schleicher","525 kg","1","285 km/h"],
  "falcon 9": ["Rakete","SpaceX","549.000 kg","0","27.000 km/h"],
  "air force one": ["Flugzeug","Boeing","190.000 kg","102","850 km/h"]
};

async function searchAircraft() {
  const q = document.getElementById("search").value.trim().toLowerCase();
  const table = document.getElementById("table");

  table.querySelectorAll("tr:not(:first-child)").forEach(r => r.remove());

  try {
    const response = await fetch(
      `https://de.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`
    );
    const data = await response.json();

    if (!data.title) return;

    const s = specs[q] || ["Nicht verfügbar","Nicht verfügbar","–","–","–"];

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${data.title}</td>
      <td>${s[0]}</td>
      <td>${s[1]}</td>
      <td>${s[2]}</td>
      <td>${s[3]}</td>
      <td>${s[4]}</td>
      <td>${data.originalimage ? `<img src="${data.originalimage.source}">` : "—"}</td>
    `;
    table.appendChild(row);
  } catch (e) {
    console.error(e);
  }
}
</script>

</body>
</html>
