<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flugzeuge suchen</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0077b6, #023e8a, #00b4d8);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  header {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 20px 40px;
    background: rgba(0,0,0,0.2);
    position: sticky;
    top: 0;
  }

  header button {
    background: #00b4d8;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  h1 {
    text-align: center;
    margin-top: 40px;
  }

  #search {
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
  }

  #results {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    background: #fff;
    color: #000;
    padding: 15px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }

  .card img {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .card h2 {
    margin: 10px 0 5px;
    font-size: 18px;
    color: #023e8a;
  }

  .card p {
    font-size: 14px;
  }

  .card a {
    display: inline-block;
    margin-top: 10px;
    color: #0077b6;
    text-decoration: none;
    font-weight: bold;
  }

</style>
</head>
<body>

<header>
  <button id="logoutBtn">Logout</button>
</header>

<h1>Flugzeuge suchen</h1>
<input type="text" id="search" placeholder="Flugzeug suchen...">
<div id="results"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

// ===== Firebase Config =====
const firebaseConfig = {
  apiKey: "AIzaSyBG_GCHduhL5CltwZen_rWGtOtdIQN-ee0",
  authDomain: "fluggeraete-972ab.firebaseapp.com",
  projectId: "fluggeraete-972ab",
  storageBucket: "fluggeraete-972ab.appspot.com",
  messagingSenderId: "274621550753",
  appId: "1:274621550753:web:e85a666461c1867808e0e0",
  measurementId: "G-TV3B9QN03R"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const logoutBtn = document.getElementById('logoutBtn');
const searchInput = document.getElementById('search');
const resultsDiv = document.getElementById('results');

// ===== Logout & Weiterleitung =====
logoutBtn.addEventListener('click', () => {
  signOut(auth).then(() => {
    window.location.href = "index.html";
  });
});

// ===== Auth-State prüfen =====
onAuthStateChanged(auth, user => {
  if(!user){
    // Wenn nicht angemeldet → zurück zur Login-Seite
    window.location.href = "index.html";
  }
});

// ===== Keyword-Filter für Flugzeuge =====
const allowedKeywords = ["Cessna", "Boeing", "Airbus", "F-", "MiG", "Lockheed", "Spitfire", "Messerschmitt", "Concorde", "Junkers", "Antonov", "Douglas", "Sukhoi", "Bombardier"];

function isFlugzeug(title){
  return allowedKeywords.some(keyword => title.includes(keyword));
}

// ===== Wikipedia Suche =====
async function searchFlugzeug(query){
  if(!query) return;
  const url = `https://de.wikipedia.org/w/api.php?action=query&format=json&prop=extracts|pageimages&exintro&titles=${encodeURIComponent(query)}&pithumbsize=300&origin=*`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    const pages = data.query.pages;
    resultsDiv.innerHTML = '';

    for(let pageId in pages){
      const page = pages[pageId];

      // Nur Flugzeuge anzeigen
      if(!isFlugzeug(page.title)) continue;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>${page.title}</h2>
        ${page.thumbnail ? `<img src="${page.thumbnail.source}" alt="${page.title}">` : ''}
        <p>${page.extract}</p>
        <a href="https://de.wikipedia.org/?curid=${page.pageid}" target="_blank">Mehr auf Wikipedia</a>
      `;
      resultsDiv.appendChild(card);
    }
  } catch(e){
    resultsDiv.innerHTML = "<p>Fehler bei der Abfrage.</p>";
  }
}

searchInput.addEventListener('input', e => {
  const query = e.target.value.trim();
  if(query.length >= 2){
    searchFlugzeug(query);
  } else {
    resultsDiv.innerHTML = '';
  }
});
</script>

</body>
</html>
